<!DOCTYPE html>
<html>
<body>
<h2> Validation Form Using HTML</h2>
<form>
  <label>Name &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp :</label>
  <input type="text" placeholder="Enter the name" pattern="([A-Za-z])+( [A-Za-z]{1,2})" title="Pls mention Initial/ Numbers not supported" required><br><br>
  <label>Email Id &nbsp &nbsp &nbsp &nbsp &nbsp:</label>
  <input type="email" id="lname" name="lname" placeholder="Enter the valid Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" required><br><br>
  <label>Phone Number:</label>
  <input type="text" placeholder="Enter your Phone Number" pattern="[6789][0-9]{9}" title="Pls enter valid Number" required><br><br>
  <input type="submit" value="Submit" style="margin-left: 100px;">
</form> 
</body>
</html>
